apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validatelabel
webhooks:
  - name: bekci.yildizozan.com
    clientConfig:
      service:
        namespace: "default"
        name: "bekci"
      caBundle: 
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        operations: ["CREATE"]
        scope: Namespaced
    namespaceSelector:
      matchLabels:
        validation: enabled
    admissionReviewVersions: ["v1"]
    sideEffects: None
    failurePolicy: Fail
